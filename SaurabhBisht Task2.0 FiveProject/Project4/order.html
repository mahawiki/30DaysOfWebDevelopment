            <fieldset>
                <legend class="lagend">
                    Personal Details
                </legend>
                <div class="f1">
                    Name:- <input type="text" placeholder="Your Name" required >*

                <div class="f1">

            </fieldset>
        </section>
<br>
        <section class="field1">

              </div>
