<!DOCTYPE html>
<html>
<body>

<h2>Week 4 JavaScript Assignments</h2>

<p>Q.1.) Create a function to count the length of a string variable passed to it.</p>

<p id="name"></p>
<p id="length"></p>

<script>
function displayOutput() {
  var fullName = "Yash Chaudhari";
  document.getElementById("name").innerHTML = "Full Name :-"+" "+ fullName;
  document.getElementById("length").innerHTML = "Length of the String :-"+" "+ fullName.length;
}

displayOutput();

</script>

</body>
</html>
