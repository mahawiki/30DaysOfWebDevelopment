<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body style="background-color:lightblue">
<form>
	<table align="center">
		<tr>
			<td>
				Name:
			</td>
			<td>
			 	<input type="text" placeholder="First Name-last Name"required>
			</td>
		</tr>
		<tr>
			<td>
				Email Address:
			</td>
			<td>
				<input type="email" required   placeholder="abc@gmail.com">
			</td>
		</tr>
		<tr>
			<td>
				Gender:
			</td>
			<td>
				
				<input  type="radio" name="gender"> Female
				<input  type="radio" name="gender"> Male
			</td>
		</tr>
		<tr>
			<td>
				Phone:
			</td>
			<td>
				<input type="tel" placeholder="98765*****" required>
			</td>
		</tr>
		<tr>
			<td>
				College:
			</td>
			<td>
				<input type="text" name="" required>
			</td>
		</tr>
		<tr>
			<td>
				City:
			</td>
			<td>
				<input type="text" name="" required="*">
			</td>
		</tr>
		<tr>
			<td>
				State:
			</td>
			<td>
				<input type="text" name="" required>
			</td>
		</tr>
		<!--<tr>
			<td>
				Password:<input type="password" required>
			</td>
		</tr>-->
		<tr>
			<td>
				Resume:
			</td>
			<td>
				<input type="file" accept="multiple" required> </input>
			</td>
		</tr>
		<!--<tr>
			<td>
				Address:
			</td>
		</tr>
		<tr>
			<td>
				<textarea cols="15" rows="10" required> </textarea>
			</td>
		</tr>-->
		<tr>
			<td>
				<button type="submit">Submit</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
